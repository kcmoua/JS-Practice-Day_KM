<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append</title>
</head>
<body>
    <h1>Hello</h1>
    <p>Append a new hyperlink and use the attr method to add href attribute.</p>
    
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $("body").append("<p><a>NFL</a></p>")
        $("a").attr("href","www.nfl.com");
    </script>
</body>
</html>
