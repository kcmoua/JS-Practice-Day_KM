<!DOCTYPE html>
<html lang="en">
<head>
    <title>Styling</title>
</head>
<body>
    <h1>Hello</h1>
    <p>The background should be red and text should be blue.</p>
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $("body").css({"background-color":"red", "color":"blue"});
    </script>
</body>
</html>
